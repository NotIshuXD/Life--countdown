<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lofi Life Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1e1e1e;
      --text: #e6e6e6;
      --accent: #ffcb6b;
      --bar-bg: #2e2e2e;
      --bar-fill: #ffcb6b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'JetBrains Mono', monospace;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      animation: fadeIn 1s ease-out;
      background: url('https://i.imgur.com/N5uCbDu.jpeg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(6px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      text-shadow: 0 0 10px var(--accent);
      margin-top: 70px;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid var(--accent);
      padding: 20px;
      border-radius: 12px;
      max-width: 420px;
      width: 100%;
      margin-top: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: var(--bar-bg);
      color: var(--text);
      border: 1px solid var(--accent);
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: var(--accent);
      color: var(--bg);
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.02);
      opacity: 0.95;
    }

    .toggle-group {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .progress {
      margin-top: 10px;
      width: 100%;
      background: var(--bar-bg);
      border: 1px solid var(--accent);
      border-radius: 8px;
      overflow: hidden;
      height: 20px;
    }

    .progress-bar {
      height: 100%;
      background: var(--bar-fill);
      width: 0%;
      transition: width 1s linear;
    }

    #countdown, #result, #percent {
      margin-top: 20px;
      font-size: 1.1rem;
      text-align: center;
      text-shadow: 0 0 5px var(--accent);
    }
  </style>
</head>
<body>
  <div class="toggle-group">
    <button onclick="toggleBackground()">🎨 Toggle Background</button>
    <button onclick="toggleMusic()">🎵 Toggle Music</button>
  </div>

  <h1>Lofi Life Countdown</h1>

  <div class="container">
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" />

    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="e.g. 186" />

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="e.g. 80" />

    <label for="country">Country:</label>
    <input type="text" id="country" placeholder="e.g. India" />

    <button onclick="startCountdown()">Start Countdown</button>
  </div>

  <div id="result"></div>
  <div id="percent"></div>
  <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
  <div id="countdown"></div>

  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/14/audio_2cb9a4a040.mp3" type="audio/mp3">
  </audio>

  <script>
    const backgrounds = [
      'https://i.imgur.com/N5uCbDu.jpeg',
      'https://i.imgur.com/8nVnGJ0.jpeg',
      'https://i.imgur.com/y7hTt7z.jpeg'
    ];
    let bgIndex = 0;

    function toggleBackground() {
      bgIndex = (bgIndex + 1) % backgrounds.length;
      document.body.style.backgroundImage = `url('${backgrounds[bgIndex]}')`;
    }

    function toggleMusic() {
      const music = document.getElementById("bgMusic");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    function getBaseLifeExpectancy(countryRaw) {
      const country = countryRaw.trim().toLowerCase();
      const map = {
        "india": 70,
        "usa": 76,
        "united states": 76,
        "canada": 81,
        "uk": 80,
        "united kingdom": 80,
        "germany": 80,
        "france": 82,
        "japan": 82,
        "china": 77,
        "australia": 83,
        "brazil": 75,
        "russia": 72,
        "italy": 82,
        "south korea": 83,
        "mexico": 75,
        "saudi arabia": 77,
        "south africa": 64,
        "indonesia": 71,
        "pakistan": 67,
        "nigeria": 54
      };
      return map[country] || 75;
    }

    function startCountdown() {
      const dobVal = document.getElementById("dob").value;
      const height = parseFloat(document.getElementById("height").value);
      const weight = parseFloat(document.getElementById("weight").value);
      const country = document.getElementById("country").value;

      if (!dobVal || !height || !weight || !country) {
        alert("Please fill in all fields.");
        return;
      }

      const dob = new Date(dobVal);
      const baseLife = getBaseLifeExpectancy(country);
      const heightM = height / 100;
      const bmi = weight / (heightM * heightM);

      let lifespan = baseLife;
      if (bmi < 18.5 || bmi > 24.9) {
        lifespan -= 3;
      } else {
        lifespan += 2;
      }

      const deathDate = new Date(dob);
      deathDate.setFullYear(deathDate.getFullYear() + lifespan);

      document.getElementById("result").innerHTML = `
        Estimated lifespan: <b>${lifespan} years</b><br>
        Estimated death date: <b>${deathDate.toDateString()}</b>
      `;

      function updateCountdown() {
        const now = new Date();
        const distance = deathDate - now;
        const total = deathDate - dob;
        const percentLived = Math.min(100, ((now - dob) / total) * 100).toFixed(4);

        document.getElementById("percent").innerHTML = `You have lived <b>${percentLived}%</b> of your estimated life.`;
        document.getElementById("progressBar").style.width = `${percentLived}%`;

        if (distance <= 0) {
          document.getElementById("countdown").innerHTML = "⏳ Time's up! Live with purpose.";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
          `⏳ ${days} days, ${hours} hrs, ${minutes} mins, ${seconds} secs remaining`;
      }

      clearInterval(window.timer);
      window.timer = setInterval(updateCountdown, 1000);
      updateCountdown();
    }
  </script>
</body>
</html>
