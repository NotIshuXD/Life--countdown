<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Life Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-hacker: #000000;
      --text-hacker: #00ff00;
      --accent-hacker: #00ff00;

      --bg-lofi: #1e1e1e;
      --text-lofi: #e6e6e6;
      --accent-lofi: #ffcb6b;

      --bar-bg: #2e2e2e;
      --bar-fill: #ffcb6b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'JetBrains Mono', monospace;
      background-color: var(--bg-hacker);
      color: var(--text-hacker);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background 0.4s, color 0.4s;
    }

    .lofi {
      background-image: url('https://raw.githubusercontent.com/NotIshuXD/Life--countdown/main/lofi.jpg');
      backdrop-filter: blur(6px);
      color: var(--text-lofi);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-top: 60px;
      text-shadow: 0 0 10px var(--accent-hacker);
    }

    .lofi h1 {
      text-shadow: 0 0 10px var(--accent-lofi);
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid var(--accent-hacker);
      padding: 20px;
      border-radius: 12px;
      max-width: 420px;
      width: 100%;
      margin-top: 20px;
    }

    .lofi .container {
      border-color: var(--accent-lofi);
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: var(--bar-bg);
      color: inherit;
      border: 1px solid currentColor;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: var(--accent-hacker);
      color: var(--bg-hacker);
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .lofi button {
      background: var(--accent-lofi);
      color: var(--bg-lofi);
    }

    .toggle-group {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .progress {
      margin-top: 10px;
      width: 100%;
      background: var(--bar-bg);
      border-radius: 8px;
      overflow: hidden;
      height: 20px;
    }

    .progress-bar {
      height: 100%;
      background: var(--bar-fill);
      width: 0%;
      transition: width 1s linear;
    }

    #countdown, #result, #percent {
      margin-top: 20px;
      font-size: 1.1rem;
      text-align: center;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
        margin-top: 30px;
      }
      .container {
        padding: 15px;
        border-radius: 10px;
      }
      button {
        padding: 10px;
      }
    }
  </style>
</head>
<body class="">
  <div class="toggle-group">
    <button onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
    <button onclick="toggleMusic()">ðŸŽµ Toggle Music</button>
  </div>

  <h1>Life Countdown</h1>

  <div class="container">
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" />

    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="e.g. 186" />

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="e.g. 80" />

    <label for="country">Country:</label>
    <input type="text" id="country" placeholder="e.g. India" />

    <button onclick="startCountdown()">Start Countdown</button>
  </div>

  <div id="result"></div>
  <div id="percent"></div>
  <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
  <div id="countdown"></div>

  <audio id="bgMusic" loop>
    <source src="https://raw.githubusercontent.com/NotIshuXD/Life--countdown/main/music.mp3" type="audio/mp3">
  </audio>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('lofi');
    }

    function toggleMusic() {
      const music = document.getElementById("bgMusic");
      if (music.paused) music.play();
      else music.pause();
    }

    function getBaseLifeExpectancy(countryRaw) {
      const country = countryRaw.trim().toLowerCase();
      const map = {
        "india": 70, "usa": 76, "united states": 76, "canada": 81,
        "uk": 80, "united kingdom": 80, "germany": 80, "france": 82,
        "japan": 82, "china": 77, "australia": 83, "brazil": 75,
        "russia": 72, "italy": 82, "south korea": 83, "mexico": 75,
        "saudi arabia": 77, "south africa": 64, "indonesia": 71,
        "pakistan": 67, "nigeria": 54
      };
      return map[country] || 75;
    }

    function startCountdown() {
      const dobVal = document.getElementById("dob").value;
      const height = parseFloat(document.getElementById("height").value);
      const weight = parseFloat(document.getElementById("weight").value);
      const country = document.getElementById("country").value;

      if (!dobVal || !height || !weight || !country) {
        alert("Please fill in all fields.");
        return;
      }

      const dob = new Date(dobVal);
      const baseLife = getBaseLifeExpectancy(country);
      const heightM = height / 100;
      const bmi = weight / (heightM * heightM);

      let lifespan = baseLife;
      if (bmi < 18.5 || bmi > 24.9) lifespan -= 3;
      else lifespan += 2;

      const deathDate = new Date(dob);
      deathDate.setFullYear(deathDate.getFullYear() + lifespan);

      document.getElementById("result").innerHTML = `
        Estimated lifespan: <b>${lifespan} years</b><br>
        Estimated death date: <b>${deathDate.toDateString()}</b>
      `;

      function updateCountdown() {
        const now = new Date();
        const distance = deathDate - now;
        const total = deathDate - dob;
        const percentLived = Math.min(100, ((now - dob) / total) * 100).toFixed(4);

        document.getElementById("percent").innerHTML = `You have lived <b>${percentLived}%</b> of your estimated life.`;
        document.getElementById("progressBar").style.width = `${percentLived}%`;

        if (distance <= 0) {
          document.getElementById("countdown").innerHTML = "â³ Time's up! Live with purpose.";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
          `â³ ${days} days, ${hours} hrs, ${minutes} mins, ${seconds} secs remaining`;
      }

      clearInterval(window.timer);
      window.timer = setInterval(updateCountdown, 1000);
      updateCountdown();
    }
  </script>
</body>
</html>
