
<!DOCTYPE html>
<html>
<head>
  <title>My Life Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #000;
      color: #0f0;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Time Left in My 80-Year Lifespan</h1>
  <div id="countdown"></div>

  <script>
    // Set target date (80th birthday)
    const targetDate = new Date("2089-03-19T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "Time's up! Live every moment!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }

    // Update every second
    setInterval(updateCountdown, 1000);
    updateCountdown(); // Run once immediately
  </script>
</body>
</html>
